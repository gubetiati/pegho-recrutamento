{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" href="{% static '/styles/index.css ' %}">
</head>
<body>

    <h1>Formulário de Cadastro de Candidato</h1>

    <form action="/submit" method="POST">
        <!-- Dados Pessoais -->
        <h2>Dados Pessoais</h2>
        <label for="name">Nome completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Contato -->
        <h2>Contato</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Endereço:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <!-- Experiência Profissional -->
        <h2>Experiência Profissional</h2>
        <label for="job_title">Cargo:</label>
        <input type="text" id="job_title" name="job_title" required>

        <label for="company">Empresa:</label>
        <input type="text" id="company" name="company" required>

        <label for="job_period">Período:</label>
        <input type="text" id="job_period" name="job_period" required>

        <label for="job_description">Descrição das Atividades:</label>
        <textarea id="job_description" name="job_description" rows="5" required></textarea>

        <!-- Formação Acadêmica -->
        <h2>Formação Acadêmica</h2>
        <label for="institution">Instituição:</label>
        <input type="text" id="institution" name="institution" required>

        <label for="course">Curso:</label>
        <input type="text" id="course" name="course" required>

        <label for="education_period">Período:</label>
        <input type="text" id="education_period" name="education_period" required>

        <!-- Botão de Enviar -->
        <button type="submit">Enviar Cadastro</button>
    </form>

</body>
</html>
